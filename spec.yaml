name: zero2prod

region: nyc
services:
  - name: zero2prod
    # Relative to the repository root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      # Continuous Deployment - deploy a new version on every commit to master
      deploy_on_push: true
      repo: Avalondy/zero2prod
    # Active probe used by DigitalOcean to ensure the application is healthy
    health_check:
      # The path to the health check endpoint
      http_path: /health_check
    # The port the application will be listening on for incoming requests
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
    # Inject the environment variables we need
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
databases:
  # PG = Postgres
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "16"
